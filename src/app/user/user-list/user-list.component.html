<app-menu></app-menu>
<div>
    <div>
        <span>User List</span> |
        <span><a routerLink="/users/create">Create</a></span>
        <span><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
    </div>
    <table class = "table table-sm">
        <thead>

            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>FullName</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Reviewer</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor = "let user of users | searchUser:searchCriteria">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.firstname}} {{user.lastname}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td>{{user.isReviewer | bool}}</td>
                <td>{{user.isAdmin | bool}}</td>
                <td>
                    <a routerLink="/users/detail/{{user.id}}">Detail</a> |
                    <a routerLink="/users/edit/{{user.id}}">Edit</a>
                </td>
            </tr>
        </thead>
    </table>
</div>
